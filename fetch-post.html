<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Post</title>   


<body>
    <p>
        Add anew product to the <code>products</code> collection </p>
        <code>{title:'new products', price:49}</code>
        <p> The response: <span id='reponse'></span></p>
        <p>Error: <spam id ='error'></spam></p>
        <script>
            const newProduct={title:'new product', price:49};
            fetch('http://localhost:3000/collection/products',{
                method:'POST',
                headers:{
                    'Content-Type':'application/json'
                },
                body:JSON.stringify(newProduct)
            })
            .then(response => response.json())
            .then(responseJSON => {
                document.getElementById('reponse').textContent=JSON.stringify(responseJSON);    

            }).catch (error=>{
                document.getElementById('error').innerText=error;
            });
        </script>
</body>

</html>
